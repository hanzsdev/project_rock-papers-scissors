<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocks Paper Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <main class="ui-container">
                <div class="score-container">
                    <div class="player-container">
                        <div class="player-container-2">
                            <div>
                                <h3>Player Score</h3>
                            </div>
                            <div>
                                <span>0</span>
                            </div>
                        </div>
                    </div>
                    <div class="round-container">
                        <div>
                            <h3>Round Number</h3>
                        </div>
                        <div>
                            <span>0</span>
                        </div>
                    </div>
                    <div class="computer-container">
                        <div class="computer-container-2">
                            <div>
                                <h3>Computer score</h2>
                            </div>
                            <div>
                                <span>0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="result-container">
                    <p class="result">Lorem ipsum dolor sit amet.</p>
                </div>
                <ul class="choices">
                    <li><button class="button rock">Rock</button></li>
                    <li><button class="button paper">Paper</button></li>
                    <li><button class="button scissors">Scissors</button></li>
                </ul>
            </main>
        </div>
    </div>
</body>
</html>
